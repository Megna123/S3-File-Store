<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../../scripts/bootstrap.min.css"></link>
<script src="../../scripts/angular.min.js"></script>
<script src="../../scripts/angular-route.min.js"></script>
<script src="../../scripts/jquery-3.3.1.min.js"></script>
<script src="../../scripts/bootstrap.min.js"></script>
<script src="../../app/appController.js"></script>
<script src="../../app/HomeController.js"></script>
<script src="../../app/FileUploadDirective.js"></script>
<script src="../../app/Userservice.js"></script>
<!-- script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		 -->
</head>

<body ng-controller="HomeController as ctrl">
<div class="jumbotron">
	<div ng-controller="HomeController as ctrl">
	<!-- 	<div class="panel-body">-->
			<h1 class="text-left">File Manager</h1>
	<!--	</div> -->
		<div class="panel panel-default">
			<div class="panel-body">

				<div class="form-group">
					<label for="myFileField">Select a file: </label> <input type="file"
						id="myFile" file-model="myFile" />
				</div>
				<form class="form-inline">
					<div class="form-group">
						<label for="exampleInputName2">Description</label> <input
							type="text" class="form-control" id="desc" ng-model="desc"
							placeholder="Enter description">
					</div>

					<button ng-click="uploadFile()" class="btn btn-primary">Upload
						File</button>
						<div class="text-right">
				<a href="#/login" class="btn btn-link">Logout</a>
			</div>
				</form>

			</div>
		</div>
		<!-- div ng-show="error" class="alert alert-danger">{{error}}</div-->

		<div class="generic-container">
			<div class="panel panel-default">
				<div class="tablecontainer">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>First Name</th>
								<th>Last Name</th>
								<th>File Name</th>
								<th>Upload Time</th>
								<th>Updated Time</th>
								<th>Description</th>
								<th>Actions</th>								
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="f in ctrl.files">
								<td><span ng-bind="f.firstName"></span></td>
								<td><span ng-bind="f.lastName"></span></td>
								<td><span ng-bind="f.fileName"></span></td>
								<td><span ng-bind="f.fileUploadTime"></span></td>
								<td><span ng-bind="f.fileUpdatedTime"></span></td>
								<td><span ng-bind="f.fileDescription"></span></td>
								<td>
									<!--  button type="button" ng-click="edit(f.fileName)"
										class="btn btn-info btn-sm" data-toggle="modal"
										data-target="#editModal"--> <!-- span class="glyphicon glyphicon-pencil"></span>
									</button-->
									 <input type="file" id="uploadfilemodel" file-model="uploadfilemodel" />
									<button ng-click="updateFile(f.fileID,f.fileName)"
										class="btn btn-primary btn-lg">Update</button>

									<button type="button" ng-click="download(f.fileName)"
										class="btn btn-success btn-lg">Download</button>
										<!-- <span class="glyphicon glyphicon-download-alt"></span>  -->
									<button type="button" ng-click="deleteFile(f.fileName)"
										class="btn btn-danger btn-lg">Delete</button>
									<!-- 	<span class="glyphicon glyphicon-trash"></span> -->
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

</body>



</html>
