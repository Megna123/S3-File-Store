<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../../scripts/bootstrap.min.css"></link>
	<script src="../../scripts/angular.min.js"></script>
	<script src="../../scripts/angular-route.min.js"></script>
	<script src="../../app/SignUpController.js"></script> 
	
</head>
<body>
	<div ng-show="error" class="alert alert-danger">{{error}}</div>
	<div class="col-md-6 col-md-offset-3">
    <h2>SignUp</h2>
    <form name="form" ng-submit="vm.signup()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="username">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="vm.newuser.firstName" required /></input>
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="username">Last name</label>
            <input type="text" name="lastName" id="Text1" class="form-control" ng-model="vm..newuser.lastName" required /></input>
            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">EmailID</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.newuser.username" required /></input>
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">EmailID is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.newuser.password" required /></input>
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Signup</button>
            <a href="#/login" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
